version: '3.8'

services:
  backend:
    build: ./backend
    container_name: second-brain-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/vault:/app/vault
      - ./backend/data:/app/data
    environment:
      - VAULT_PATH=/app/vault
      - DATABASE_PATH=/app/data/notes.db
      - CORS_ORIGINS=http://localhost:3000
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: second-brain-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  vault_data:
  db_data:
